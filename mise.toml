[tools]
rust = "1.93.1"

[tasks.pre-commit]
description = "Run formatting, linting, and tests"
run = [
  "cargo fmt --all -- --check",
  "cargo clippy --all-targets --all-features",
  "cargo test",
]

[tasks."release:check"]
description = "Run release readiness checks"
run = [
  "cargo fmt --all -- --check",
  "cargo clippy --all-targets --all-features",
  "cargo test",
]

[tasks."release:local"]
description = "Build a local release binary and install it"
run = [
  "cargo build --release",
  "cp target/release/get \"$HOME/.local/bin/get\"",
]
